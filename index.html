<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Proposal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      min-height: 100vh;
      background: url('./love2.png') no-repeat center center/cover;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    #puzzle {
      display: flex;
      flex-wrap: wrap;
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      border: 3px solid #fff;
      position: relative;
    }

    .tile {
      width: calc(100% / 3);
      height: calc(100% / 3);
      background-image: url('./love.jpg');
      background-size: 300px 300px;
      background-repeat: no-repeat;
      border: none;
    }

    #buttons {
      display: none;
      margin-top: 30px;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #heart {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: red;
      z-index: 999;
      animation: pop 1s ease-in-out;
    }

    @keyframes pop {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      50%  { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    #noMessageContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff9999;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Noto Serif Bengali', serif;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 12px;
      z-index: 9999;
      text-align: center;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      button {
        width: 90%;
        font-size: 14px;
      }

      #noMessageContainer {
        font-size: 16px;
        line-height: 1.5;
      }
    }

    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1 id="h1Title">Solve the Puzzle!</h1>
  <div id="puzzle"></div>

  <div id="buttons">
    <h1>Would You Be My Love? ‚ù§Ô∏è</h1>
    <button onclick="sendYes()">Yes</button>
    <button onclick="showNoMessage()">No</button>
  </div>

  <div id="noMessageContainer">
    '‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™ ‡¶®‡¶æ ‡¶π‡ßü ‡¶•‡ßá‡¶ï‡ßá ‡¶Ø‡¶æ‡¶ï ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ‡¶∞ ‡¶Ö‡¶®‡¶§‡ßã ‡¶ï‡¶æ‡¶≤‡ßá üíî'
  </div>

  <div id="heart">‚ù§Ô∏è</div>
  <canvas id="fireworks"></canvas>
  <audio id="successAudio" src="love.mp3" preload="auto"></audio>

  <script>
    const puzzle = document.getElementById('puzzle');
    const h1Title = document.getElementById('h1Title');
    const buttons = document.getElementById('buttons');
    const noMessageContainer = document.getElementById('noMessageContainer');
    const successAudio = document.getElementById('successAudio');
    const heart = document.getElementById('heart');
    let positions = [...Array(9).keys()];
    positions.sort(() => Math.random() - 0.5);

    function createTiles() {
      puzzle.innerHTML = '';
      positions.forEach((pos, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.backgroundPosition = `-${(pos % 3) * 100}px -${Math.floor(pos / 3) * 100}px`;
        tile.dataset.index = i;
        tile.onclick = () => swapTile(i);
        puzzle.appendChild(tile);
      });
    }

    let firstSelected = null;

    function swapTile(index) {
      if (firstSelected === null) {
        firstSelected = index;
      } else {
        [positions[firstSelected], positions[index]] = [positions[index], positions[firstSelected]];
        firstSelected = null;
        createTiles();
        checkSolved();
      }
    }

    function checkSolved() {
      if (positions.every((val, idx) => val === idx)) {
        buttons.style.display = 'block';
        puzzle.style.border = '4px solid green';
        successAudio.play();
        heart.style.display = 'block';
        setTimeout(() => heart.style.display = 'none', 1000);
        document.querySelectorAll('.tile').forEach(tile => tile.onclick = null);
      }
    }

    function sendYes() {
      successAudio.pause();
      successAudio.currentTime = 0;

      startFireworks();

      const phoneNumber = "9775425851";
      const message = "Hey! I Love You ‚ù§Ô∏è";
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      setTimeout(() => {
        stopFireworks();
        window.open(url, "_blank");
      }, 4000);
    }

    function showNoMessage() {
      h1Title.style.display = 'none';
      puzzle.style.display = 'none';
      buttons.style.display = 'none';
      noMessageContainer.style.display = 'block';
      noMessageContainer.style.animation = 'fadeIn 1s ease forwards';
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden && !successAudio.paused) {
        successAudio.pause();
      }
    });

    // Fireworks üéÜ
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let fireworksInterval;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ffffff'];

      for (let i = 0; i < 30; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 2;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function updateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      });

      particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      ctx.globalAlpha = 1;
    }

    function startFireworks() {
      fireworksInterval = setInterval(() => {
        createFirework();
        updateFireworks();
      }, 100);
    }

    function stopFireworks() {
      clearInterval(fireworksInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = [];
    }

    createTiles();
  </script>
</body>
</html>
