<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Proposal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      min-height: 100vh;
      background: url('./love2.png') no-repeat center center/cover;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    #puzzle {
      display: flex;
      flex-wrap: wrap;
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      border: 3px solid #fff;
    }

    .tile {
      width: calc(100% / 3);
      height: calc(100% / 3);
      background-image: url('./love.jpg');
      background-size: 300px 300px;
      background-repeat: no-repeat;
      border: none;
    }

    #buttons {
      display: none;
      margin-top: 30px;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #heart {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: red;
      z-index: 999;
      animation: pop 1s ease-in-out;
    }

    @keyframes pop {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      50%  { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    #noMessageContainer {
      display: none;
      margin-top: 20px;
      color: #ff9999;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Noto Serif Bengali', serif;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      button {
        width: 90%;
        font-size: 14px;
      }

      #noMessageContainer {
        font-size: 16px;
        line-height: 1.5;
      }
    }
  </style>
</head>
<body>

  <h1>Solve the Puzzle!</h1>
  <div id="puzzle"></div>

  <div id="buttons">
    <h1>Would You Be My Love? ‚ù§Ô∏è</h1>
    <button onclick="sendYes()">Yes</button>
    <button onclick="showNoMessage()">No</button>
    <div id="noMessageContainer"></div>
  </div>

  <div id="heart">‚ù§Ô∏è</div>
  <audio id="successAudio" src="love.mp3" preload="auto"></audio>

  <script>
    const puzzle = document.getElementById('puzzle');
    let positions = [...Array(9).keys()];
    positions.sort(() => Math.random() - 0.5);

    function createTiles() {
      puzzle.innerHTML = '';
      positions.forEach((pos, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.backgroundPosition = `-${(pos % 3) * 100}px -${Math.floor(pos / 3) * 100}px`;
        tile.dataset.index = i;
        tile.onclick = () => swapTile(i);
        puzzle.appendChild(tile);
      });
    }

    let firstSelected = null;

    function swapTile(index) {
      if (firstSelected === null) {
        firstSelected = index;
      } else {
        [positions[firstSelected], positions[index]] = [positions[index], positions[firstSelected]];
        firstSelected = null;
        createTiles();
        checkSolved();
      }
    }

    function checkSolved() {
      if (positions.every((val, idx) => val === idx)) {
        document.getElementById('buttons').style.display = 'block';
        puzzle.style.border = '4px solid green';
        const audio = document.getElementById('successAudio');
        audio.play();
        const heart = document.getElementById('heart');
        heart.style.display = 'block';
        setTimeout(() => heart.style.display = 'none', 1000);
        document.querySelectorAll('.tile').forEach(tile => tile.onclick = null);
      }
    }

    function sendYes() {
      const audio = document.getElementById('successAudio');
      audio.pause();
      audio.currentTime = 0;
      const phoneNumber = "9775425851";
      const message = "Hey! I Love You ‚ù§Ô∏è";
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    function showNoMessage() {
      document.querySelector('h1').style.display = 'none';
      puzzle.style.display = 'none';
      document.getElementById('buttons').style.display = 'none';
      const noMessage = document.getElementById('noMessageContainer');
      noMessage.textContent = '‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™ ‡¶®‡¶æ ‡¶π‡ßü ‡¶•‡ßá‡¶ï‡ßá ‡¶Ø‡¶æ‡¶ï ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ‡¶∞ ‡¶Ö‡¶®‡¶§‡ßã ‡¶ï‡¶æ‡¶≤‡ßá üíî';
      noMessage.style.display = 'block';
    }

    document.addEventListener("visibilitychange", () => {
      const audio = document.getElementById('successAudio');
      if (document.hidden && !audio.paused) {
        audio.pause();
      }
    });

    createTiles();
  </script>
</body>
</html>
